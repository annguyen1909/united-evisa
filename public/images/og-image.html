<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #10b981 0%, #047857 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255,255,255,0.05) 0%, transparent 50%);
        }
        
        .content {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
            max-width: 900px;
            padding: 0 60px;
        }
        
        .logo {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .tagline {
            font-size: 64px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 30px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .description {
            font-size: 32px;
            font-weight: 400;
            opacity: 0.95;
            line-height: 1.3;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .badge {
            position: absolute;
            top: 40px;
            right: 40px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 600;
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .rocket {
            font-size: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <div class="bg-pattern"></div>
        <div class="content">
            <div class="logo">üåç Worldmaxxing Global Services</div>
            <div class="tagline">Fast & Secure<br>eVisa Applications</div>
            <div class="description">Apply for eVisas to 50+ countries ‚Ä¢ Fast processing ‚Ä¢ 24/7 support</div>
        </div>
        <div class="badge">
            <span class="rocket">üöÄ</span>
            Get Started
        </div>
    </div>
</body>
</html>
